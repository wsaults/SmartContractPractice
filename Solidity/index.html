<!doctype html>
<html>
<head>
    <title>myDapp</title>
    <script src="web3.js/dist/web3.js"></script>
    <script type="text/javascript">

        var contract_code = "pragma solidity ^0.4.0; contract MyContract { address creator; uint256 myNumber; function MyContract() { creator = msg.sender; myNumber = 3; } function getCreator() constant returns(address) { return creator; } function getMyNumber() constant returns(uint256) { return myNumber; } function setMyNumber(uint256 myNewNumber) { myNumber = myNewNumber; } function kill() { if(msg.sender == creator) { suicide(creator); } } }"

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];

        function getStatus() {
            document.getElementById("status").innerText = web3.isConnected() ? "Connected" : "Down";
            document.getElementById("defaultAccount").innerText = web3.eth.defaultAccount;
        }
        
        var contract_instance;

        function deployContract() {
            var compiled_contarct = web3.eth.compile.solidity(contract_code);
            var code = compiled_contarct['<stdin>:MyContract'].code;
            var abi = compiled_contract['<stdin>:MyContract'].info.abiDefinition;
            web3.personal.unlockAccount(web3.eth.defaultAccount, 'password');
            web3.eth.contract(abi).new({data:code, from:web3.eth.defaultAccount, gas:3000000}, function(error, result) {
                if (error) {
                    console.error(error);
                } else {
                    if (result.address) {
                        contract_instance = result;
                        console.log(contract_instance);
                        document.getElementById("updateCounterButton").style.visibility = "visible";
                        document.getElementById("increaseCounterButton").style.visibility = "visible";
                    }
                }
            });
        }

        function getCounter() {
            document.getElementById("myCounter").innerText = contract_instance.getMyNumber().toNumber();
        }

        function increaseCounter() {
            var currentNumber = contract_instance.getMyNumber().toNumber();
            currentNumber++;
            web3.personal.unlockAccount(web3.eth.defaultAccount, 'password');
            contract_instance.setMyNumber(currentNumber, {from: web3.eth.defaultAccount, gas: 200000}, function(error, result) {
                if (error) {
                    console.error(error);
                } else {
                    var txHash = result;
                    console.log(txHash);
                    callWhenMined(txHash, getCounter());
                }
            });
        }

        function callWhenMined(txHash, callback) {
            web3.eth.getTransactionReceipt(txHash, function(error, rcpt) {
                if (error) {
                    console.error(error);
                } else {
                    if (rcpt == null) {
                        setTimeout(function() {
                            callWhenMined(txHash, callback);
                        }, 500);
                    } else {
                        callback;
                    }
                }
            });
        }

        function getBalance() {
            document.getElementById("myBalance").innerText =
                web3.fromWei(web3.eth.getBalance(web3.eth.defaultAccount), "ether");
        }
    </script>
</head>
    <body>
        <div>
            <h1>Web3 status:</h1>
            <span id="status"> Status</span>
            <br>
            <span id="defaultAccount"> Default Account</span>
            <br>
            <button onclick="getStatus()">Update Status</button>
        </div>

        <div>
            <button onclick="deployContract()">Deploy my contract</button>
        </div>

        <div>
            <h1>This is my balance</h1>
            <button onclick="getBalance()">Update my balance</button>
            <span id="myBalance"></span> in Ether
        </div>
        <div>
            <h1>Interact with a contract</h1>
            <button onclick="getCounter()" id="updateCounterButton" style="visibility: hidden">Update Counter</button>
            <button onclick="increaseCounter()" id="increaseCounterButton" style="visibility: hidden">Increase Counter</button>

            <span id="myCounter"></span> Counter
        </div>
    </body>
</html>
